<!--  NAVIGATION BAR (HEADER) -->

			<div id="contact_form">
				<h1>Reach Out</h1>
				<p>If you would like to meet up for a shoot, ask any questions, or say hi, feel free to contact me!</p>
				<p>Fill out the form below or shoot me an email directly at efreilafert@gmail.com.</p>
				<form method="POST" onsubmit="return validateForm()" action="http://formspree.io/efreilafert@gmail.com">
					<input type="text" name="_gotcha" style="display:none" />
					<input type="email" name="email" id="email_field" placeholder="*Your email">
						<div class="failed_field" id="failed_field1">
							<i aria-hidden="true" id="email_icon"></i>
							<p id="email_fail"></p>
						</div>
				  <input type="subject" name="subject" id="subject_field" placeholder="*Subject" />
				  	<div class="failed_field" id="failed_field2">
				  		<i aria-hidden="true" id="subject_icon"></i>
				  		<p id="subject_fail"></p>
				  	</div>
				  <textarea name="message" id="message_field" placeholder="*Your message"></textarea>
				  	<div class="failed_field" id="failed_field3">
				  		<i aria-hidden="true" id="message_icon"></i>
				  		<p id="message_fail"></p>
				  	</div>
				  <button type="submit" id="send_btn">Send</button>
				  <input type="hidden" name="_next" value="contact.html" />
				</form>
			</div>
